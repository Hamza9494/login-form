<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form</title>
  </head>
  <body>
    <div class="container">
      <aside class="side-image">
        <h2 class="image-title">Login Form</h2>
      </aside>
      <div class="header">
        <h2>
          This is a demo of me trying to build a from from scratch and style
          <br />
          according to a specific template don't mind if it doesn't look pixel
          <br />
          perfect because nothing is!
        </h2>
        <form action="#">
          <div class="col1">
            <div class="form-row">
              <label for="firstName">first name</label>
              <input type="text" name="firstName" id="firstName" required />
            </div>
            <div class="form-row">
              <label for="email">email</label>
              <input type="email" name="email" id="email" required />
            </div>
            <div class="form-row">
              <label for="password">password</label>
              <input type="password" name="password" id="password" required />
            </div>
          </div>
          <div class="col2">
            <div class="form-row">
              <label for="lastName">last Name</label>
              <input type="lastName" name="lastName" id="lastName" required />
            </div>
            <div class="form-row">
              <label for="phone">phone number</label>
              <input type="number" name="phone" id="phone" required />
            </div>
            <div class="form-row">
              <label for="password">confirm password</label>
              <input
                type="password"
                name="passwordConfirm"
                id="passwordConfirm"
                required
              />
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
